<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的美股投资看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        .up-text { color: #ef4444; } /* 盈：红 */
        .down-text { color: #22c55e; } /* 亏：绿 */
        .up-bg { background-color: #fee2e2; color: #ef4444; }
        .down-bg { background-color: #f0fdf4; color: #22c55e; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02); }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- 顶部状态栏 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl card-shadow border border-slate-100">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">美元 : 人民币</p>
                <h2 id="exchangeRate" class="text-3xl font-bold text-slate-700 font-mono">--</h2>
            </div>
            
            <div class="bg-white p-6 rounded-2xl card-shadow border border-slate-100">
                <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">纽约时间 (EST)</p>
                <h2 id="nyTime" class="text-xl font-bold text-slate-700 font-mono">--</h2>
            </div>

            <div id="marketStatusBox" class="bg-white p-6 rounded-2xl card-shadow border border-slate-100 flex items-center space-x-3">
                <div id="statusDot" class="w-3 h-3 rounded-full bg-slate-300"></div>
                <span id="statusText" class="text-lg font-bold uppercase">正在检查状态...</span>
            </div>
        </div>

        <!-- 资产总览 -->
        <div class="bg-gradient-to-br from-orange-50 to-orange-100/50 p-6 rounded-2xl border border-orange-200 mb-8 grid grid-cols-2 md:grid-cols-4 gap-6">
            <div>
                <p class="text-xs text-orange-600 font-medium">总投入 (CNY)</p>
                <p id="totalBuy" class="text-xl font-bold text-orange-900 mt-1">--</p>
            </div>
            <div>
                <p class="text-xs text-orange-600 font-medium">当前持有 (CNY)</p>
                <p id="totalHeld" class="text-xl font-bold text-orange-900 mt-1">--</p>
            </div>
            <div>
                <p class="text-xs text-orange-600 font-medium">资产浮盈亏</p>
                <p id="totalPL" class="text-xl font-bold mt-1">--</p>
            </div>
            <div>
                <p class="text-xs text-orange-600 font-medium">总变幅</p>
                <p id="totalPct" class="text-xl font-bold mt-1">--</p>
            </div>
        </div>

        <!-- 股票列表 -->
        <div class="bg-white rounded-2xl card-shadow border border-slate-100 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <h3 class="font-bold text-slate-700 text-lg">持仓明细 <span class="text-sm font-normal text-slate-400 ml-2">(点击查看趋势图)</span></h3>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[11px] uppercase tracking-widest text-slate-400 bg-white">
                            <th class="px-6 py-4">代码</th>
                            <th class="px-6 py-4">现价</th>
                            <th class="px-6 py-4">成本</th>
                            <th class="px-6 py-4">持有股数</th>
                            <th class="px-6 py-4 text-right">浮盈亏</th>
                            <th class="px-6 py-4 text-right">幅度</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody" class="divide-y divide-slate-50">
                        <!-- JS 填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 图表区域 -->
        <div id="chartSection" class="mt-8 bg-white p-8 rounded-3xl card-shadow border border-blue-50 hidden transition-all duration-500">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 id="chartTitle" class="text-xl font-bold text-slate-800">趋势分析</h3>
                    <p class="text-sm text-slate-400">过去 30 个工作日收盘走势</p>
                </div>
                <button onclick="closeChart()" class="bg-slate-100 hover:bg-slate-200 text-slate-500 p-2 rounded-full transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="h-80">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyiu6BR47nZA1T1c0uhqummxVNFIhNix_HZ7_LEJNEMtuW_s9ItEFADTYE_rMyDRmYb0Q/exec'; 
        let myChart = null;

        // 1. 汇率 & 2. 时间与市场状态逻辑
        function updateTimeAndMarket() {
            const now = new Date();
            // 获取纽约时间
            const nyString = now.toLocaleString("en-US", {timeZone: "America/New_York"});
            const nyTime = new Date(nyString);
            
            const hours = nyTime.getHours();
            const mins = nyTime.getMinutes();
            const day = nyTime.getDay(); // 0是周日，6是周六

            // 格式化显示时间
            document.getElementById('nyTime').innerText = nyTime.toLocaleTimeString('en-GB', { hour12: false });

            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            // 判断交易时间：周一到周五，09:30 - 16:00
            const isWeekday = day >= 1 && day <= 5;
            const isTradingHours = (hours > 9 || (hours === 9 && mins >= 30)) && hours < 16;

            if (isWeekday && isTradingHours) {
                statusText.innerText = "交易中 (Open)";
                statusText.className = "text-lg font-bold text-green-600";
                statusDot.className = "w-3 h-3 rounded-full bg-green-500 status-pulse";
            } else {
                statusText.innerText = "已收盘 (Closed)";
                statusText.className = "text-lg font-bold text-slate-400";
                statusDot.className = "w-3 h-3 rounded-full bg-slate-300";
            }
        }

        async function init() {
            updateTimeAndMarket();
            setInterval(updateTimeAndMarket, 1000); // 秒级更新时间

            try {
                const res = await fetch(`${API_URL}?action=getMain`);
                const data = await res.json();
                renderMain(data);
            } catch (e) { console.error("数据加载失败", e); }
        }

        function renderMain(data) {
            // 1. 汇率精确到4位
            document.getElementById('exchangeRate').innerText = parseFloat(data.exchangeRate).toFixed(4);

            // 资产汇总
            document.getElementById('totalBuy').innerText = '¥' + data.summary.buyCNY.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('totalHeld').innerText = '¥' + data.summary.heldCNY.toLocaleString(undefined, {minimumFractionDigits: 2});
            
            const pl = parseFloat(data.summary.plCNY);
            const plEl = document.getElementById('totalPL');
            plEl.innerText = (pl >= 0 ? '+¥' : '-¥') + Math.abs(pl).toLocaleString(undefined, {minimumFractionDigits: 3});
            plEl.className = pl >= 0 ? 'text-xl font-bold text-red-600' : 'text-xl font-bold text-green-600';

            const pctEl = document.getElementById('totalPct');
            pctEl.innerText = (data.summary.pctCNY * 100).toFixed(2) + '%';
            pctEl.className = pl >= 0 ? 'text-xl font-bold text-red-600' : 'text-xl font-bold text-green-600';

            // 股票列表
            const tbody = document.getElementById('stockTableBody');
            tbody.innerHTML = data.stocks.map(s => {
                const profit = parseFloat(s.profit); // 解决浮点数精度问题
                return `
                <tr onclick="loadHistory('${s.ticker}')" class="group hover:bg-slate-50/80 transition-all cursor-pointer">
                    <td class="px-6 py-5 font-bold text-blue-600 tracking-tight">${s.ticker}</td>
                    <td class="px-6 py-5 font-mono text-slate-600">$${parseFloat(s.price).toFixed(2)}</td>
                    <td class="px-6 py-5 font-mono text-slate-400 text-sm">$${parseFloat(s.buyPrice).toFixed(2)}</td>
                    <td class="px-6 py-5 font-mono text-slate-600 text-center">${s.shares}</td>
                    <td class="px-6 py-5 text-right font-mono font-bold ${profit >= 0 ? 'text-red-500' : 'text-green-500'}">
                        ${profit >= 0 ? '+' : ''}$${profit.toFixed(3)}
                    </td>
                    <td class="px-6 py-5 text-right">
                        <span class="px-2.5 py-1 rounded-md text-xs font-bold ${profit >= 0 ? 'up-bg' : 'down-bg'}">
                            ${(s.pct * 100).toFixed(2)}%
                        </span>
                    </td>
                </tr>
            `}).join('');
        }

// 全局变量，用于存储当前查看的股票
let currentTicker = '';

async function loadHistory(ticker) {
    currentTicker = ticker;
    const detailSection = document.getElementById('detailSection');
    detailSection.classList.remove('hidden');
    document.getElementById('chartTitle').innerText = `${ticker} 历史趋势`;
    
    // 显示公司 Logo (利用 Clearbit API，免费且无需 Key)
    const pureTicker = ticker.split(':').pop(); // 去掉 NYSE: 前缀
    const logoImg = document.getElementById('companyLogo');
    logoImg.src = `https://logo.clearbit.com/${pureTicker}.com`; 
    // 注意：有些公司域名不是 .com，如果没搜到会触发 onerror 隐藏
    logoImg.style.display = 'block';

    // 1. 加载图表数据
    fetchHistoryChart(ticker);

    // 2. 加载 TradingView 公司简介
    loadTradingViewProfile(ticker);

    // 平滑滚动到详情区
    setTimeout(() => {
        window.scrollTo({ top: detailSection.offsetTop - 20, behavior: 'smooth' });
    }, 100);
}

// 专门渲染图表的函数
async function fetchHistoryChart(ticker) {
    const res = await fetch(`${API_URL}?action=getHistory&ticker=${ticker}`);
    const history = await res.json();
    const ctx = document.getElementById('historyChart').getContext('2d');
    if (myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: history.map(h => h.date),
            datasets: [{
                label: '收盘价',
                data: history.map(h => h.price),
                borderColor: '#3b82f6',
                borderWidth: 3,
                backgroundColor: 'rgba(59, 130, 246, 0.05)',
                fill: true,
                tension: 0.4,
                pointRadius: 0,
                pointHoverRadius: 6
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: { intersect: false, mode: 'index' },
            plugins: { legend: { display: false } },
            scales: { y: { grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } }
        }
    });
}

// 动态注入 TradingView 简介脚本
function loadTradingViewProfile(ticker) {
    const container = document.getElementById('tv-profile-widget');
    container.innerHTML = ''; // 清空旧内容
    
    const script = document.createElement('script');
    script.src = "https://s3.tradingview.com/external-embedding/embed-widget-symbol-profile.js";
    script.type = "text/javascript";
    script.async = true;
    
    // 这里的配置决定了简介的外观
    script.innerHTML = JSON.stringify({
        "symbol": ticker,
        "width": "100%",
        "height": "100%",
        "colorTheme": "light",
        "isTransparent": true,
        "locale": "zh_CN"
    });
    
    container.appendChild(script);
}

function closeDetail() {
    document.getElementById('detailSection').classList.add('hidden');
}


            // 5. 图表高亮与交互增强
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.map(h => h.date),
                    datasets: [{
                        label: '收盘价',
                        data: history.map(h => h.price),
                        borderColor: '#3b82f6',
                        borderWidth: 3,
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0, // 初始不显示点
                        pointHoverRadius: 6, // 鼠标移上去点变大
                        pointHoverBackgroundColor: '#3b82f6',
                        pointHoverBorderColor: '#fff',
                        pointHoverBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            titleFont: { size: 14 },
                            bodyFont: { size: 15, family: 'monospace' },
                            callbacks: {
                                label: function(context) {
                                    return ` 收盘价: $${context.parsed.y.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: { 
                            grid: { color: '#f1f5f9' },
                            ticks: { font: { family: 'monospace' } }
                        },
                        x: { display: true, grid: { display: false } }
                    }
                }
            });
        }

        function closeChart() {
            document.getElementById('chartSection').classList.add('hidden');
        }

        init();
    </script>
</body>
</html>
